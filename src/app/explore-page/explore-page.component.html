
 
 <mat-toolbar id="header" color="primary">
  <h1>HIMACHAL TOURISM</h1>
  <nav>
    <mat-icon routerLink="/login">person_add</mat-icon>
    <mat-icon routerLink="/explore-page">home</mat-icon>
  </nav>
</mat-toolbar>
<section>
  <div class="example-form-field">
    <input type="text" placeholder="Search" [(ngModel)]="searchText">
    <button (click)="search()" type="button">Go</button>
    <button (click)="reset()" type="button">Clear</button>
  </div>
  
  <div *ngIf="noResultsFound" class="center">
    <img src="../../assets/images/empty.59d15b3c.gif" class="set" height="60%" width="50%">
  </div>

  <app-tour-list *ngIf="!noResultsFound" [tours]="(filteredTours$ | async) ?? []" id="tour-list"></app-tour-list>
</section>

<footer class="footer mt-auto py-3 text-light">
  <div class="container d-flex justify-content-between">
    <!-- Social media icons aligned to the left -->
    <div>
      <a href="#" class="text-light"><i class="fab fa-whatsapp"></i></a>
      <span class="mx-2"></span>
      <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
      <span class="mx-2"></span>
      <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
      <span class="mx-2"></span>
      <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
      <span class="mx-2"></span>
      <a href="#" class="text-light"><i class="fab fa-pinterest"></i></a>
    </div>
    <!-- Copyright information aligned to the right -->
    <div>
      &copy; 2024 Himalayas Tourism. All rights reserved.
    </div>
  </div>
</footer>
